<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/js/bootstrap.js">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>P2-Exercice1</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="400px" height="400px" style='border:1px solid #002633;'>

      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>


  <script>
  var canvas = document.getElementById("mon_canvas");
  var ctx = canvas.getContext("2d");

  ctx.beginPath();
  ctx.fillStyle = '#800000';
  ctx.moveTo(150,200);
  ctx.quadraticCurveTo(150,40,250,200); //la glace
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#cc8800';
  ctx.moveTo(150,200);
  ctx.lineTo(200,350);          //le c√¥ne
  ctx.lineTo(250,200);
  ctx.closePath();
  ctx.fill();

  </script>

  </body>
</html>
