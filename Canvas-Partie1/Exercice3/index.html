<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/js/bootstrap.js">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercice3</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="400px" height="400px" style='border:1px solid #002633;'>

      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>


  <script>
  var canvas = document.getElementById("mon_canvas");
  var ctx = canvas.getContext("2d");

  ctx.fillStyle = '#009933';
  ctx.fillRect(100,100,200,50);
  ctx.fill();

  ctx.fillRect(50,150,300,50);
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#669999';
  ctx.arc(100, 225, 25, 0, Math.PI * 2, true);
  ctx.fill();
  ctx.stroke();
                                                //les pneus de la voiture
  ctx.beginPath();
  ctx.fillStyle = '#669999';
  ctx.arc(300, 225, 25, 0, Math.PI * 2, true);
  ctx.fill();
  ctx.stroke();


  </script>

  </body>
</html>
