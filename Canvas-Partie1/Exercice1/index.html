  <body>
    <canvas id="mon_canvas" width="400px" height="400px" style='border:1px solid #002633;'>

      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>


      <script>
  var canvas = document.getElementById("mon_canvas");
  var ctx = canvas.getContext("2d");

  ctx.beginPath();      //toit de la maison
  ctx.fillStyle = '#ff9933';// DÃ©finition de la couleur de remplissage
  ctx.moveTo(200,50);
  ctx.lineTo(100,150);
  ctx.lineTo(300,150);
  ctx.closePath();
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#99ccff';
  ctx.fillRect(100,150,200,200); // le mur
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#e6ecff';
  ctx.fillRect(125,175,35,35);
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#e6ecff';           //les fenetres
  ctx.fillRect(245,175,35,35);
  ctx.fill();

  ctx.beginPath(); 
  ctx.fillStyle = '#e6ecff';
  ctx.fillRect(175,270,55,80); //la porte
  ctx.fill();


</script>
