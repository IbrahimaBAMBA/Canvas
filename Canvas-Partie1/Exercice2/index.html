<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/js/bootstrap.js">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercice2</title>
  </head>
  <body>
    <canvas id="mon_canvas" width="400px" height="400px" style='border:1px solid #002633;'>

      Texte alternatif pour les navigateurs ne supportant pas Canvas.
    </canvas>


  <script>
  var canvas = document.getElementById("mon_canvas");
  var ctx = canvas.getContext("2d");


  ctx.beginPath();      //toit carré de la maison
  ctx.fillStyle = '#cc8800'; // Définition de la couleur de remplissage
  ctx.moveTo(200,50);
  ctx.lineTo(100,150);
  ctx.lineTo(200,250);
  ctx.lineTo(300,150);
  ctx.fill();



  ctx.beginPath();
  ctx.fillStyle = '#ffcc66';
  ctx.fillRect(100,150,200,200);
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#b3d9ff';
  ctx.fillRect(125,175,35,35);
  ctx.fill();

  ctx.beginPath();                              //les fenetres
  ctx.fillStyle = '#b3d9ff';
  ctx.fillRect(245,175,35,35);
  ctx.fill();

  ctx.beginPath();
  ctx.fillStyle = '#b3d9ff';
  ctx.fillRect(175,270,55,80); //la porte
  ctx.fill();

</script>

  </body>
</html>
